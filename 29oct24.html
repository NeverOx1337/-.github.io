<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
let myDiv = document.createElement('Div')
myDiv.innerText = 'Сайт'
document.body.append(myDiv);

let myButton = document.createElement("button")
myButton.innerText = "Кнопка"
document.body.append(myButton)

let zombie = document.createElement('text')
zombie.src = '1'
document.body.append(zombie)

let left = 100;
let step = 1;

zombie.style.position = 'fixed';
zombie.style.top = '100';
zombie.style.left = 'left + 100';

function moveZombie(){
    left = left + step;
    zombie.style.left = left + '100';
}

setInterval(moveZombie, 0);
</script>
</html>
